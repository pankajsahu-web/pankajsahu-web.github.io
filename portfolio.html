<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Calculator</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f0f0f, #2b2b2b);
    }

    .calculator {
        width: 330px;
        padding: 20px;
        border-radius: 18px;
        background: linear-gradient(145deg, #1a1a1a, #2e2e2e);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    }

    .display {
        width: 100%;
        height: 70px;
        border-radius: 12px;
        background: #0d0d0d;
        color: #ffffff;
        font-size: 2rem;
        font-weight: bold;
        padding: 15px;
        text-align: right;
        border: none;
        outline: none;
        margin-bottom: 20px;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        height: 60px;
        border: none;
        border-radius: 12px;
        font-size: 1.3rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    /* Number Buttons */
    .number {
        background: linear-gradient(145deg, #2b2b2b, #1a1a1a);
        color: #ffffff;
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.6);
    }

    .number:hover {
        background: linear-gradient(145deg, #3a3a3a, #1f1f1f);
    }

    /* Operator Buttons */
    .operator {
        background: linear-gradient(145deg, #ff9500, #e07c00);
        color: #ffffff;
        box-shadow: 0 5px 12px rgba(255, 149, 0, 0.4);
    }

    .operator:hover {
        background: linear-gradient(145deg, #ffae33, #e88a00);
    }

    /* Equal Button */
    .equal {
        grid-column: span 2;
        background: linear-gradient(145deg, #ff9500, #e07c00);
        color: #ffffff;
    }

    /* Clear Button */
    .clear {
        background: linear-gradient(145deg, #ff3b30, #d32f2f);
        color: #ffffff;
    }

    button:active {
        transform: scale(0.95);
    }
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendValue('/')">÷</button>
        <button class="operator" onclick="appendValue('*')">×</button>
        <button class="operator" onclick="appendValue('-')">−</button>

        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="number" onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('%')">%</button>

        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('.')">.</button>

        <button class="number" onclick="appendValue('0')">0</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");

    function appendValue(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
